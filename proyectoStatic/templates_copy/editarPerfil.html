<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprenesy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/styles/editar_perfil.css">
</head>

<body>
    <main>
        <div class="container_perfil">
            <div class="perfil">
                <img src="/static/img/perfil_user.png" alt="foto de perfil">
            </div>
            <div class="perfil__info">
                <form action="" class="formularioEditarU">
                    <div class="info__form">
                        <label for="nombreU">Nombre</label>
                        <input type="text" id="nombreU">
                    </div>
                    <div class="info__form">
                        <label for="apellidoU">Apellido</label>
                        <input type="text" id="apellidoU">
                    </div>
                    <div class="info__form">
                        <label for="celU">Número de celular</label>
                        <input type="text" id="celU">
                    </div>
                    <div class="info__form">
                        <label for="fechaNacU">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacU">
                    </div>
                    <div class="info__form">
                        <label for="correoU">Correo electrónico</label>
                        <input type="email" id="correoU">
                    </div>
                    <div class="info__form">
                        <label for="contrasenaU">Contraseña</label>
                        <input type="password" id="contrasenaU">
                    </div>
                    <div class="info__form">
                        <input type="submit" value="Guardar">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
